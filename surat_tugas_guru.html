<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layanan Surat | MAN 2 Kota Cirebon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/76a945766d.js' crossorigin='anonymous'></script>
    <style>
        body {
            background-color: #b8ffa3;
        }

        .for {
            background-color: wheat;
            border-radius: 1.5em;
        }

        .btn {
            border-radius: 2em;
        }
    </style>
</head>

<body>

    <div class="row justify-content-center my-3">
        <a class="col-md-4 p-2 text-center" href="index.html">
            <img src="https://elearning.man2kotacirebon.sch.id/__statics/upload/logo1658666639.png" class=""
                width="100px" alt="abank">
        </a>
    </div>

    <div class="container mb-5">
        <div class="judul text-center my-3">
            <h4>FORMULIR SURAT TUGAS GURU MAN 2 KOTA CIREBON</h4>
        </div>

        <div class="for shadow p-3 bg-white">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">NIP / NPK</label>
                            <input type="number" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Jabatan</label>
                            <select class="form-select" required>
                                <option selected disabled> </option>
                                <option value="Guru">Guru</option>
                                <option value="Wali Kelas">Wali Kelas</option>
                                <option value="Staf Tata Usaha">Staf Tata Usaha</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Nama Kegiatan</label>
                            <textarea class="form-control" required rows="2"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tempat</label>
                            <input type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Tanggal Pelaksanaan</label>
                            <input type="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Catatan</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-2">
                        <button class="btn btn-outline-success kirim" type="button">Kirim</button>

                        <button class="btn btn-outline-success loading d-none" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Mengirim ...
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
