<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/76a945766d.js" crossorigin="anonymous"></script>
    <title>Form Tes</title>
</head>

<body>
    <h1>Ini Formulir Tes</h1>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6">
                <div class="alert alert-success alert-dismissible fade show my-alert d-none" role="alert">
                    <strong>Terimakasih!</strong> Pesan Anda Berhasil dikirm.
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form name="submit-to-google-sheet">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" name="nama">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Whtsapp</label>
                        <input type="number" class="form-control" name="whatsapp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Pesan</label>
                        <textarea class="form-control" name="pesan" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
                    <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </form>
            </div>
        </div>
        <h5 class="mt-5">Reperensi Belajar</h5>
        <a href="https://github.com/jamiewilson/form-to-google-sheets" target="_blank">GitHub jamiewilson</a>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyOBZ95lLfyuUm58WHkeS_E-CEAkQRZDjJICoHnWy6MDrAZAOlA083yy4ajj5IWKUA/exec'
        const form = document.forms['submit-to-google-sheet'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');

        form.addEventListener('submit', e => {
            e.preventDefault()
            // Ketika Tombol Kirim di Klik
            // Tampilkan Tombol Loading hilangkan Tombol Kirim 
            btnLoading.classList.toggle('d-none');
            btnKirim.classList.toggle('d-none');
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    // Tampilkan Tombol Kirim hilangkan Tombol Loding 
                    btnLoading.classList.toggle('d-none');
                    btnKirim.classList.toggle('d-none');
                    // Tampilkan Alert
                    myAlert.classList.toggle('d-none');
                    // riset Form
                    form.reset();
                    console.log('Success!', response)
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>



</body>

</html>
